<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Store | Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- header -->
    <!-- Header with Navigation Bar -->
    <header class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Fruit Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product-listing.html">Product Listing</a></li>
                    <li class="nav-item"><a class="nav-link" href="product-detail.html">Product Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li> -->
                </ul>
                <!-- Search Bar and Cart Icon -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-danger" type="submit">Search</button>
                    <a href="#" class="ms-3 cart-icon">
                        <img src="img/shopping-cart-icon-buying-concept-for-graphic-design-web-site-social-media-ui-mobile-app-png.png" alt="Cart" width="40">
                    </a>
                </form>
            </div>
        </div>
    </header>

    <!-- product listing page -->
    
    <section class="product-listing">
        <div class="container">
            <div class="row">
                <!-- Filters Section -->
                <aside class="col-md-3">
                    <br>
                    <div class="filter-group mb-4">
                        <h4>Filter by Price</h4>
                        <input type="range" class="form-range" min="1" max="100" step="1">
                    </div>
                    <br>
                    <div class="filter-group mb-4">
                        <h4>Filter by Category</h4>
                        <select class="form-select">
                            <option value="all">All</option>
                            <option value="citrus">Citrus Fruits</option>
                            <option value="berries">Berries</option>
                            <option value="tropical">Tropical Fruits</option>
                            <option value="tropical">Dried Fruits</option>
                        </select>
                    </div>
                    <br>
                    <div class="filter-group mb-4">
                        <h4>Filter by Ratings</h4>
                        <select class="form-select">
                            <option value="all">All Ratings</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars & Up</option>
                            <option value="3">3 Stars & Up</option>
                        </select>
                    </div>
                </aside>

                <!-- Product Grid Section -->
                <main class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="img/apple1.jpeg" alt="Apple">
                                    <div class="product-hover">
                                        <a href="#" class="btn btn-primary">Quick View</a>
                                    </div>
                                </div>
                                <h4>Apple</h4>
                                <p>$2.99 each</p>
                            </div>
                        </div>
                        <!-- Repeat for other products -->
                    </div>
                    <!-- Pagination -->
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </main>
            </div>
        </div>
    </section>


    <!-- footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>Follow us on social media:</p>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <p>Â© 2024  Fruits Store. All rights reserved.</p>
        </div>
    </footer>   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
